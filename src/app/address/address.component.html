<mat-tab-group [selectedIndex]="selected.value"
               (selectedIndexChange)="selected.setValue($event)">
  <mat-tab label="Rows">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>Country</th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef>Street</th>
        <td mat-cell *matCellDef="let element"> {{element.street}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row (click)="setForUpdateAddress(row)" *matRowDef="let row; columns: displayColumns"></tr>
    </table>

  </mat-tab>
<!--  SECOND TAB: edit/ save addresses-->
  <mat-tab [label]="address.id== null? 'New address': 'Editing Address' ">
    <div style = "margin: 16px">
<!--      FIELD FOR COUNTRY-->
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Country </mat-label>
          <input matInput type = "text" [(ngModel)]="address.country">
        </mat-form-field>
      </p>

<!--      FIELD FOR CITY-->
      <p>
        <mat-form-field appearance="fill">
          <mat-label>City </mat-label>
          <input matInput type = "text" [(ngModel)]="address.city">
        </mat-form-field>
      </p>

<!--FIELD FOR STREET-->
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Street</mat-label>
          <input matInput type = "text" [(ngModel)]="address.street">
        </mat-form-field>
      </p>
<!--      BUTTONS-->

      <p>
        <button mat-raised-button style="margin: 20px" color="primary" [disabled]="address.id==null"
                (click)="cancelUpdate()">Cancel</button>

        <button mat-raised-button style="margin: 20px" color="primary" (click)="save()">Save</button>

        <button mat-raised-button color="warn" [disabled]="address.id==null"
                (click)="delete()">Delete</button>
      </p>

    </div>
  </mat-tab>

</mat-tab-group>
